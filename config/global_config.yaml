storage:
  base_path: "~/org/roam/articles"
  date_format: "%Y-%m-%d"
  # 输出格式配置（支持多种方式）：
  # - 单个格式：'org', 'markdown', 'json'
  # - 组合格式：'both' (org+markdown), 'all' (org+markdown+json)
  # - 列表格式：['org', 'markdown'], ['org', 'json'] 等
  # - 逗号分隔：'org,markdown', 'org,json' 等
  output_format: "both"  # 默认同时导出 org 和 markdown
  
logging:
  level: "INFO"
  file: "logs/crawler.log"
  max_size_mb: 10
  
scheduler:
  check_interval: 60  # 检查任务间隔（秒）
  max_workers: 5      # 最大并发数
  default_update_frequency: 120  # 默认更新频率（分钟），如果规则文件中未指定则使用此值

